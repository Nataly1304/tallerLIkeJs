<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS CreateElement Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- se realiza un h1 para el Encabezado de la pagina de la cual quede centrado -->
    <h1 style="text-align:center;">Contador de un like me gusta </h1>
    <div class="container">
        <div class="row">
            <p></p>
            <!-- se realiza un h2 para un segundo encabezado centrado con un span con un ID "valor" -->
            <h2 style="text-align:center"> <span id="valor">0</span> </h2>
            <!-- se realiza un botón con un ID "incrementar", con un ícono de un manejador de clics "incremento()" -->
            <button type="button" id="incrementar" class="btn btn-outline-success col" onclick="incremento()">
                Sumar <i class="far fa-thumbs-up"></i>
            </button>
            <br>
            <!-- se realiza un botón con un ID "restar", con un ícono de un manejador de clics "decremento()" -->
            <button type="button" id="restar" class="btn btn-outline-danger col" onclick="decremento()">
                Restar <i class="far fa-thumbs-down"></i>
            </button>
        </div>
        <br>
        <!-- se realiza un boton con un ID "resetear", con un ícono de  un manejador de clics "resetear()" -->
        <button type="button" onclick="resetear()" id="resetear" class="btn btn-outline-danger col">
            <i class="fas fa-broom"></i>
        </button>
    </div>
    <!-- se hace un script para llamar el archivo de "contador.js" -->
    <script src="./contador.js"></script>
</body>
</html>
